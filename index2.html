<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <h1></h1>
    <script>
      //       Задание с семинара
      // Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
      // При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на введенный в поле ввода
      const inputH = document.querySelector("input");
      const h1 = document.querySelector("h1");
      inputH.addEventListener("input", (e) => {
        h1.textContent = inputH.value;
      });
    </script>
  </body>
</html>
